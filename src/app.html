<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" type="image/png" href="%sveltekit.assets%/favicon-48x48.png" sizes="48x48" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		<link rel="shortcut icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

		<!-- og tags -->
		<meta property="og:title" content="%sveltekit.title%" />
		<meta property="og:description" content="%sveltekit.description%" />
		<meta property="og:image" content="%sveltekit.assets%/favicon-48x48" />
		<meta property="og:url" content="%sveltekit.base%" />
		<meta property="og:type" content="website" />
		<meta property="og:site_name" content="Daily Quotes" />

		<meta name="twitter:card" content="summary" />
		<meta name="twitter:title" content="%sveltekit.title%" />
		<meta name="twitter:description" content="%sveltekit.description%" />
		<meta name="twitter:image" content="%sveltekit.assets%/favicon-48x48" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
